{% extends 'includes/base.html' %}
{% load static %}
{% block body %}


<div style="width: 100%; max-width: 825px; margin: auto;" class=" md-p-3 mb-5  ">
    <h1 class="mx-md-n5">Our Chefs</h1>
    <div class="mt-3">
        {% for i in chefs %}
        <div class="card d-inline-block mx-2 " style="width: 18rem;" >
            <div style="width: 100%; height: 200px; background-image: url('{% if i.profile_picture %}{{i.profile_picture.url}}{% else %}{% static 'images/cheficon.png' %}{% endif %}'); background-size: cover;">
            </div>
            <div class="card-body">
              <a href="{% url 'account:profile' %}{{i.user}}"><h5 class="card-title">{{i.full_name}}</h5></a>
              
            </div>
          </div>
        {% endfor %}
    </div>
    
</div>




{% endblock %}
