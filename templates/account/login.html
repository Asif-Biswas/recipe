{% extends 'includes/base.html' %}
{% load static %}
{% block body %}


<div class="container my-5">
  <form class="border p-3" style="width: 100%; max-width: 600px; margin: auto; " action="{% url 'account:login' %}" method="POST">
    {% csrf_token %}
    <h1 class="text-center mb-4">Sign in</h1>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Username or Email</label>
      <input name="username" type="text" id="form2Example1" class="form-control" />
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input name="password" type="password" id="form2Example2" class="form-control" />
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
  
      <div class="col">
        <!-- Simple link -->
        <a href="{% url 'account:forget_password' %}">Forgot password?</a>
      </div>
    </div>
  
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="{% url 'account:signup' %}">Register</a></p>
      
    </div>
</form>
</div>

<br/>
<br/>
<br/>
<br/>
<br/>


{% endblock %}
